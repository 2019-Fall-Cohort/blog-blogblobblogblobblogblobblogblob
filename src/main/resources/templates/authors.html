<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Blob: Authors</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

    <div class="main__wrapper">

        <section class="main__header" th:insert="/html/sections/header :: header"></section>
        <section class="main__nav" th:insert="/html/sections/nav :: nav"></section>
        <section class="content__wrapper">
            <h2 class="article__title">Add & View Authors</h2>
            <article class="content__container">
                <div class="entry-form">
                    <section class="author-form">
                        <form action="/createAuthor" method="POST">
                            <label for="name">Author name:</label>
                            <input type="text" name="name"></input>
                            <button>Submit</button>
                        </form>
                    </section>
                </div>
                <div class="existing-data">
                    <ul class="existing-data__list" th:each="author: ${authors}">
                        <li class="existing-data__row" th:text="${author.name}">Name should go here</li>
                    </ul>
                </div>
            </article>
        </section>
        <section class="main__footer" th:insert="/html/sections/footer :: footer"></section>
    </div>

</body>

</html>
