<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Blobbiest Blog on the Internet: Blob Blog</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="main__wrapper">

        <section class="main__header" th:insert="/html/sections/header :: header"></section>
        <section class="main__nav" th:insert="/html/sections/nav :: nav"></section>

        <article class="landing__container">


            <div class="entity-card__container">

                <div class="entity-card__post">
                    <figure>
                        <img>
                        <figcaption>Click for blog posts.</figcaption>
                    </figure>
                </div>

                <div class="entity-card__author">
                    <figure class="entity-card__figure">
                        <img src="../images/blue_blob.gif">
                        <figcaption>Click for authors.</figcaption>
                    </figure>
                </div>

                <div class="entity-card__category">
                    <figure>
                        <img>
                        <figcaption>Click for categories.</figcaption>
                    </figure>
                </div>

                <div class="entity-card__tag">
                    <figure>
                        <img>
                        <figcaption>Click for tags.</figcaption>
                    </figure>
                </div>


            </div>



        </article>
        <section class="main__footer" th:insert="/html/sections/footer :: footer"></section>
    </div>

</body>

</html>
