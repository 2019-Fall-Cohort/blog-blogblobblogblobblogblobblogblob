<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Blob: Posts</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

    <div class="main__wrapper">

        <section class="main__header" th:insert="/html/sections/header :: header"></section>
        <section class="main__nav" th:insert="/html/sections/nav :: nav"></section>
        <section class="content__wrapper">
            <h2 class="article__title">Add & View Posts</h2>
            <article class="content__container">
                <div class="entry-form">
                    <section class="post__form">
                        <form action="/createPost" method="POST">
                            <div>
                                <label for="title">Post Title:</label>
                                <input type="text" name="title"></input>
                            </div>
                            <div>
                                <label for="text">Post Text:</label>
                                <input type="text" name="text"></input>
                            </div>
                            <div>
                                <select name="authorId">
                                    <option value="">Select an Author</option>
                                    <option th:each="author: ${authors}" th:value="${author.id}"
                                        th:text="${author.name}">
                                    </option>
                                </select>
                            </div>
                            <div>
                                <select name="categoryId">
                                    <option value="">Select a Category</option>
                                    <option th:each="category : ${categories}" th:value="${category.id}"
                                        th:text="${category.name}">
                                    </option>
                                </select>
                            </div>
                            <div>
                                Select Tag(s):
                                <select multiple name="tagId">
                                    <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}">
                                    </option>
                                </select>
                            </div>
                            <button>Submit</button>
                        </form>
                    </section>
                </div>
                <div class="existing-data">
                    <div class="existing-data__card-container">
                        <section class="existing-data__card" th:each="post: ${posts}">
                            <div class="existing-data__card-content">
                                <div class="existing-data__row existing-data__row-title" th:text="${post.title}">Post
                                    Title
                                </div>
                                <div class="existing-data__row existing-data__row-text" th:text="${post.text}">Post Text
                                </div>
                                <div class="existing-data__row existing-data__row-category"
                                    th:text="${post.category.name}">
                                    Category Name</div>
                                <div class="existing-data__row existing-data__row-tag" th:each="tag: ${post.tags}"
                                    th:text="${tag.name}">Tag</div>
                            </div>
                        </section>
                    </div>
        </section>
        <section class="main__footer" th:insert="/html/sections/footer :: footer"></section>
    </div>

</body>

</html>
